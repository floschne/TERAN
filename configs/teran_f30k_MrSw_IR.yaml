dataset:
  name: 'f30k'
  complete-dataset: 'data/f30k/f30k_raw.df.feather'
  images-path: ''  # not needed since we load our own flickr30 data
  data: 'data'
  restval: True
  pre-extracted-features: False

image-retrieval:
  dataset: 'f30k'
  batch_size: 100 # 100 takes ~10s; 1000 takes ~14s to encode the data (compute the TE outputs)
  pre_extracted_img_features_root: 'data/f30k/features_36/bua'
  create_query_batch: False
  alignment_mode: 'MrSw'
  use_precomputed_img_embeddings: False
  pre_computed_img_embeddings_root: 'data/f30k/pre_computed_embeddings'
  split: ''

text-model:
  name: 'bert'
  pretrain: 'bert-base-uncased'
  word-dim: 768
  extraction-hidden-layer: 6
  fine-tune: True
  pre-extracted: False
  layers: 0
  dropout: 0.1

image-model:
  name: 'bottomup'
  pre-extracted-features-root: 'data/f30k/features_36'
  transformer-layers: 4
  dropout: 0.1
  pos-encoding: 'concat-and-process'
  crop-size: 224  # not used
  fine-tune: False
  feat-dim: 2048
  norm: True

model:
  name: 'teran'
  embed-size: 1024
  text-aggregation: 'first'                  # IMPORTANT
  image-aggregation: 'first'
  layers: 2
  exclude-stopwords: False
  shared-transformer: False           # IMPorTANT
  dropout: 0.1

training:
  lr: 0.00001  # 0.000006
  grad-clip: 2.0
  max-violation: True                 # IMPORTANT
  loss-type: 'alignment'
  alignment-mode: 'MrSw'
  measure: 'dot'
  margin: 0.2
  bs: 30                        # IMPORTANT
  scheduler: 'steplr'
  gamma: 0.1
  step-size: 20
  warmup: 'linear'
  warmup-period: 1000
